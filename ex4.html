<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#4</title>
    <style>
        h2{
            padding: 5px 10px;
        }
        table {

            
            border-spacing: 20px;
            
        }

        td {
            box-shadow: 5px 5px 5px grey;
            font-size: x-large;
            border: solid 2px;
            border-radius: 7px;
            padding: 10px;
            
        }
    </style>
</head>

<body>
    <h2> Table Styling</h2>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>

</html>
